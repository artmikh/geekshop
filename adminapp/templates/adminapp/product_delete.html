{% extends 'adminapp/base.html' %} 
{% load static %} 

{% block content %}
    <div class="product_delete">
        Уверены, что хотите {% if object.is_active %}удалить{% else %}восстановить{% endif %} <strong>{{ object.name }}</strong>?       
        <form action="{% url 'admin:product_delete' object.pk %}" method="post">
            {% csrf_token %} 
            {{ form.as_p }}
            <input class="btn btn-danger" type="submit" value="{% if object.is_active %}Удалить{% else %}Восстановить{% endif %}" />
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' object.category.pk %}">Отмена</a>
        </button>
    </div>
{% endblock %}
